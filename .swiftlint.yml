included:
  - Bitso.Swift
excluded:
  - Carthage
  - Pods

force_cast: warning # implicitly
force_try:
  severity: warning # explicitly
# rules that have both warning and error levels, can set just the warning level
# implicitly
line_length: 125

type_body_length:
  - 300 # warning
  - 400 # error
# or they can set both explicitly
file_length:
  warning: 500
  error: 1200

type_name:
  min_length: 2
  max_length:
    warning: 40
    error: 50
  excluded: iPhone
  allowed_symbols: ["_"]
identifier_name:
  min_length:
    error: 2
  excluded:
    - id
    - URL
  allowed_symbols: ["_"]
reporter: "xcode"
